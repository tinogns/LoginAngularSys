
<form class="form-container" (ngSubmit)="saveForm()" #registersForm="ngForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="First name" [(ngModel)]="postdata.first_name" #first_name="ngModel" name="firstName">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="E-mail"  [(ngModel)]="postdata.email" #email="ngModel" name="email">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input matInput placeholder="Password"  [(ngModel)]="postdata.password" #password="ngModel" name="password">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="Tel"  [(ngModel)]="postdata.tel" #tel="ngModel" name="tel"></textarea>
            </mat-form-field>
          </div>
          <!-- <div class="col-md-6 top-padding">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>                  
            </div> -->
        </div>
        <!-- <div class="row">
            <div class="col-md-12">
                <mat-radio-group class="margin-left">
                    <mat-radio-button value="male"> Male </mat-radio-button>
                    <mat-radio-button value="female"> Female </mat-radio-button>
                </mat-radio-group>
            </div>
        </div> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
