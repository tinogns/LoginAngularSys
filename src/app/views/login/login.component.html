<mat-card>
    <mat-card-content>
        <div class="header">
            <h1>Login</h1>
        </div>
    <!-- <div [formGroup] ="loginForm">     -->
        <form (ngSubmit)="onLogin()" name="loginForm" >
            <div class="email-input" >
                <mat-form-field class="full-width"  appearance="outline">
                    <mat-label>Email</mat-label>
                    
                    <input class="email"   matInput required/>
                    <!-- <mat-error *ngIf = "loginForm.get('email').errors?.required">
                        Requried email address
                    </mat-error> -->
                </mat-form-field>
            </div>
            <div>
               
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input class="password"  matInput type= "hide ? 'password':'text' " required/>
                    <!-- <mat-error *ngIf="loginForm.get('password').errors?.required">
                        Required password
                    </mat-error> -->
                </mat-form-field>
            </div>
       
            <button  mat-flat-button color="primary">Login</button>&nbsp; &nbsp;
            <button  mat-flat-button color="primary"  routerLink="/registers">Register</button><br>
            <!-- <span class="a-Link" >Forgot Password?</span> -->
            <a href="" class="a-Link">Forgot Password</a>
        </form>
    <!-- </div>     -->
    </mat-card-content>
</mat-card>
